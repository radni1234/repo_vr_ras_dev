<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMaterijalTipLabel" jhiTranslate="rasvetaApp.materijalTip.home.createOrEditLabel">Create or edit a Materijal Tip</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!materijalTip.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="materijalTip.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rasvetaApp.materijalTip.naziv" for="field_naziv">Naziv</label>
            <input type="text" class="form-control" name="naziv" id="field_naziv"
                [(ngModel)]="materijalTip.naziv" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rasvetaApp.materijalTip.jedMere" for="field_jedMere">Jed Mere</label>
            <select class="form-control" id="field_jedMere" name="jedMere" [(ngModel)]="materijalTip.jedMere" >
                <option [ngValue]="null"></option>
                <option [ngValue]="jedMereOption.id === materijalTip.jedMere?.id ? materijalTip.jedMere : jedMereOption" *ngFor="let jedMereOption of jedmeres; trackBy: trackJedMereById">{{jedMereOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
